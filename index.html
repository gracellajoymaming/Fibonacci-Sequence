<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIBONACCI SEQUENCE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="fibo"> 
      
        <h1>FIBONACCI SEQUENCE </h1>
        <p>0</p>
        <p>1</p>
       
   
    </section>

    <div class="nacci">
    <input onclick="doFibonacci()" type="button" value="Next Number"> 
    </div>

    <script>
        var a = 0;
        var b = 1;
        var c;

        var fibo = document.getElementById("fibo");
        var newHTML = "";

        var doFibonacci = function()
        {
            c = a + b;
            a = b;
            b = c;

            newHTML = document.createElement("p");
            newHTML.innerHTML = c;

            fibo.appendChild( newHTML);
        }

    </script>
    
</body>
</html>
